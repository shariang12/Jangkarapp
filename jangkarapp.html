<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Laporan Kapal - SMRT DJPL KSOP PANARUKAN</title>  
    <style>  
        :root {  
            --primary: #4361ee;  
            --secondary: #3f37c9;  
            --accent: #4895ef;  
            --danger: #f72585;  
            --success: #4cc9f0;  
            --dark: #212529;  
            --light: #f8f9fa;  
            --white: #ffffff;  
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            --transition: all 0.3s ease;  
        }  body {  
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        max-width: 800px;  
        margin: 0 auto;  
        padding: 0;  
        background-color: #f5f7fa;  
        color: var(--dark);  
        line-height: 1.6;  
    }  
      
    .header-container {  
        position: relative;  
        width: 100%;  
        height: 140px;  
        border-radius: 12px 12px 0 0;  
        overflow: hidden;  
        background: linear-gradient(135deg, var(--primary), var(--secondary));  
        box-shadow:   
            inset 0 0 20px rgba(0,0,0,0.2),  
            0 6px 12px rgba(0,0,0,0.15);  
        border-bottom: 4px solid rgba(255,255,255,0.25);  
        margin-bottom: 5px;  
    }  
      
    .header-gif {  
        width: 100%;  
        height: 100%;  
        object-fit: cover;  
        display: block;  
        position: relative;  
        border: 3px solid rgba(255,255,255,0.3);  
        box-sizing: border-box;  
        opacity: 0.9;  
    }  
      
    /* New datetime styling with embossed effect */  
    .datetime-container {  
        position: absolute;  
        width: 100%;  
        top: 15px;  
        display: flex;  
        justify-content: space-between;  
        padding: 0 15px;  
        box-sizing: border-box;  
    }  
      
    .time-display, .date-display {  
        font-weight: 700;  
        color: var(--white);  
        text-shadow:   
            1px 1px 1px rgba(0,0,0,0.3),  
            -1px -1px 1px rgba(255,255,255,0.1);  
        padding: 6px 12px;  
        border-radius: 6px;  
        background: rgba(0,0,0,0.1);  
        backdrop-filter: blur(2px);  
        border: 1px solid rgba(255,255,255,0.2);  
        box-shadow:  
            inset 0 1px 0 rgba(255,255,255,0.2),  
            inset 0 -1px 0 rgba(0,0,0,0.2);  
        font-size: 14px;  
    }  
      
    .time-display {  
        left: 15px;  
        text-align: left;  
    }  
      
    .date-display {  
        right: 15px;  
        text-align: right;  
    }  
      
    /* Rest of your CSS remains exactly the same */  
    .container {  
        background-color: var(--white);  
        border-radius: 0 0 12px 12px;  
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);  
        overflow: hidden;  
        padding-bottom: 20px;  
        margin-top: -5px;  
    }  
      
    h1 {  
        color: var(--primary);  
        text-align: center;  
        font-size: 24px;  
        margin: 20px 0;  
        padding: 0 20px;  
        font-weight: 700;  
        letter-spacing: 0.5px;  
    }  
      
    .selection-btn {  
        display: block;  
        width: calc(100% - 40px);  
        padding: 16px 20px;  
        margin: 12px 20px;  
        background: linear-gradient(135deg, var(--primary), var(--secondary));  
        color: var(--white);  
        border: none;  
        border-radius: 8px;  
        font-size: 16px;  
        font-weight: 500;  
        text-align: left;  
        cursor: pointer;  
        transition: var(--transition);  
        position: relative;  
        box-shadow: var(--shadow);  
    }  
      
    .selection-btn:hover {  
        background: linear-gradient(135deg, var(--secondary), var(--primary));  
        transform: translateY(-3px);  
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);  
    }  
      
    .selection-btn::after {  
        content: '›';  
        position: absolute;  
        right: 20px;  
        font-size: 22px;  
        transition: var(--transition);  
    }  
      
    .selection-btn.active::after {  
        transform: rotate(90deg);  
    }  
      
    .selection-value {  
        font-weight: 400;  
        font-style: italic;  
        margin-left: 8px;  
        opacity: 0.9;  
    }  
      
    .modal {  
        display: none;  
        position: fixed;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        background-color: rgba(0,0,0,0.5);  
        z-index: 1000;  
        justify-content: center;  
        align-items: center;  
        backdrop-filter: blur(3px);  
    }  
      
    .modal-content {  
        background-color: var(--white);  
        width: 90%;  
        max-width: 500px;  
        max-height: 85vh;  
        border-radius: 12px;  
        overflow: hidden;  
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);  
        display: flex;  
        flex-direction: column;  
        transform: translateY(20px);  
        transition: all 0.3s ease-out;  
        animation: modalFadeIn 0.4s forwards;  
    }  
      
    @keyframes modalFadeIn {  
        to {  
            transform: translateY(0);  
            opacity: 1;  
        }  
    }  
      
    .modal-header {  
        background: linear-gradient(135deg, var(--primary), var(--secondary));  
        color: var(--white);  
        padding: 18px;  
        font-size: 18px;  
        font-weight: 600;  
        letter-spacing: 0.5px;  
    }  
      
    .modal-body {  
        padding: 20px;  
        overflow-y: auto;  
        flex-grow: 1;  
    }  
      
    .option-group {  
        margin: 15px 0;  
    }  
      
    .option-group label {  
        display: block;  
        padding: 14px 18px;  
        margin: 8px 0;  
        border-radius: 8px;  
        transition: var(--transition);  
        cursor: pointer;  
        background-color: var(--light);  
        font-weight: 500;  
    }  
      
    .option-group label:hover {  
        background-color: #e9ecef;  
        transform: translateX(5px);  
    }  
      
    .modal-footer {  
        padding: 15px 20px;  
        display: flex;  
        justify-content: flex-end;  
        border-top: 1px solid #eee;  
    }  
      
    .btn {  
        padding: 10px 22px;  
        border-radius: 8px;  
        border: none;  
        cursor: pointer;  
        font-weight: 600;  
        transition: var(--transition);  
        font-size: 14px;  
        letter-spacing: 0.5px;  
    }  
      
    .btn-primary {  
        background: linear-gradient(135deg, var(--primary), var(--secondary));  
        color: var(--white);  
        box-shadow: var(--shadow);  
    }  
      
    .btn-primary:hover {  
        background: linear-gradient(135deg, var(--secondary), var(--primary));  
        transform: translateY(-2px);  
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);  
    }  
      
    .counter-group {  
        margin: 20px 0;  
    }  
      
    .counter {  
        display: flex;  
        align-items: center;  
        margin: 18px 0;  
        padding: 12px 15px;  
        border-radius: 8px;  
        background-color: var(--light);  
        transition: var(--transition);  
    }  
      
    .counter:hover {  
        transform: translateY(-2px);  
        box-shadow: var(--shadow);  
    }  
      
    .counter label {  
        flex: 1;  
        font-size: 15px;  
        font-weight: 500;  
    }  
      
    .counter-controls {  
        display: flex;  
        align-items: center;  
    }  
      
    .counter-btn {  
        width: 38px;  
        height: 38px;  
        font-size: 18px;  
        background: linear-gradient(135deg, var(--primary), var(--secondary));  
        color: var(--white);  
        border: none;  
        border-radius: 8px;  
        cursor: pointer;  
        transition: var(--transition);  
        display: flex;  
        align-items: center;  
        justify-content: center;  
    }  
      
    .counter-btn:hover {  
        background: linear-gradient(135deg, var(--secondary), var(--primary));  
        transform: scale(1.1);  
    }  
      
    .counter-input {  
        width: 65px;  
        height: 38px;  
        text-align: center;  
        margin: 0 10px;  
        border: 1px solid #ddd;  
        border-radius: 8px;  
        font-weight: 600;  
        font-size: 16px;  
        transition: var(--transition);  
    }  
      
    .counter-input:focus {  
        border-color: var(--primary);  
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);  
    }  
      
    .send-btn {  
        display: block;  
        width: calc(100% - 40px);  
        padding: 16px;  
        background: linear-gradient(135deg, #25D366, #128C7E);  
        color: var(--white);  
        border: none;  
        border-radius: 8px;  
        font-size: 16px;  
        font-weight: 600;  
        cursor: pointer;  
        margin: 25px 20px 15px;  
        transition: var(--transition);  
        box-shadow: var(--shadow);  
        text-align: center;  
        letter-spacing: 0.5px;  
    }  
      
    .send-btn:hover {  
        background: linear-gradient(135deg, #128C7E, #25D366);  
        transform: translateY(-3px);  
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);  
    }  
      
    .footer {  
        text-align: center;  
        padding: 15px;  
        font-size: 12px;  
        color: #6c757d;  
        margin-top: 15px;  
        background-color: var(--light);  
        border-radius: 0 0 12px 12px;  
        border-top: 1px solid #eee;  
    }  
      
    input[type="radio"],  
    input[type="checkbox"] {  
        margin-right: 12px;  
        transform: scale(1.25);  
        accent-color: var(--primary);  
    }  
      
    .selected-items {  
        margin-top: 6px;  
        font-size: 14px;  
        color: #adb5bd;  
        font-style: italic;  
    }  
      
    .port-select {  
        width: 100%;  
        padding: 12px 15px;  
        border: 1px solid #ddd;  
        border-radius: 8px;  
        font-size: 15px;  
        font-weight: 500;  
        transition: var(--transition);  
        background-color: var(--white);  
    }  
      
    .port-select:focus {  
        border-color: var(--primary);  
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);  
        outline: none;  
    }  
      
    /* Animations */  
    @keyframes fadeIn {  
        from { opacity: 0; }  
        to { opacity: 1; }  
    }  
      
    .animate-fade {  
        animation: fadeIn 0.5s ease-out;  
    }  
</style>

<script>  
    // Tanggal dan waktu otomatis  
    function updateDateTime() {  
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };  
        const today = new Date();  
        document.getElementById('current-date').textContent = today.toLocaleDateString('id-ID', dateOptions);  
          
        const hours = String(today.getHours()).padStart(2, '0');  
        const minutes = String(today.getMinutes()).padStart(2, '0');  
        document.getElementById('current-time').textContent = `${hours}.${minutes} WIB`;  
          
        window.currentTimeForReport = `${hours}.${minutes}`;  
        document.getElementById('current-year').textContent = today.getFullYear();  
    }  
      
    function startClock() {  
        updateDateTime();  
        setInterval(updateDateTime, 60000);  
    }  
      
    // Modal functions  
    function openModal(id) {  
        document.getElementById(id).style.display = 'flex';  
        document.body.style.overflow = 'hidden';  
    }  
      
    function closeModal(id) {  
        document.getElementById(id).style.display = 'none';  
        document.body.style.overflow = 'auto';  
    }  
      
    // Update selection display with port logic  
    function updateSelection(type, element) {  
        const valueElement = document.getElementById(`${type}-value`);  
          
        if (type === 'port') {  
            valueElement.textContent = element.value || 'Belum dipilih';  
        } else {  
            valueElement.textContent = element.value;  
        }  
          
        // Auto-set pelabuhan jangkar jika memilih keberangkatan  
        if (type === 'report' && element.value === 'Keberangkatan') {  
            const portSelect = document.getElementById('port');  
            portSelect.innerHTML = `  
                <option value="">Pilih Pelabuhan</option>  
                <option value="Jangkar">Jangkar</option>  
            `;  
            document.getElementById('port-value').textContent = 'Jangkar';  
            portSelect.value = 'Jangkar';  
        }  
          
        // Reset ke semua opsi jika memilih kedatangan  
        if (type === 'report' && element.value === 'Kedatangan') {  
            const portSelect = document.getElementById('port');  
            portSelect.innerHTML = `  
                <option value="">Pilih Pelabuhan</option>  
                <option value="Sapudi">Sapudi</option>  
                <option value="Sumenep">Sumenep</option>  
                <option value="Kalianget">Kalianget</option>  
                <option value="Pelabuhan Lain">Pelabuhan Lain</option>  
                <option value="Jangkar">Jangkar</option>  
                <option value="Lembar">Lembar</option>  
            `;  
            document.getElementById('port-value').textContent = 'Belum dipilih';  
            portSelect.value = '';  
        }  
          
        if (element.type === 'radio') {  
            setTimeout(() => closeModal(`${type}-modal`), 300);  
        }  
    }  
      
    // Update staff selection display  
    function updateStaffSelection() {  
        const checkboxes = document.querySelectorAll('input[name="staff"]:checked');  
        const valueElement = document.getElementById('staff-value');  
        const selectedElement = document.getElementById('staff-selected');  
          
        if (checkboxes.length === 0) {  
            valueElement.textContent = 'Belum dipilih';  
            selectedElement.textContent = '';  
        } else {  
            valueElement.textContent = `${checkboxes.length} petugas dipilih`;  
            selectedElement.textContent = Array.from(checkboxes).map(cb => cb.value).join(', ');  
        }  
    }  
      
    // Update cargo selection display  
    function updateCargoSelection() {  
        const passenger = document.getElementById('passenger').value;  
        const motor = document.getElementById('motor').value;  
        const minibus = document.getElementById('minibus').value;  
        const truckMedium = document.getElementById('truck-medium').value;  
        const truckLarge = document.getElementById('truck-large').value;  
          
        const total = parseInt(passenger) + parseInt(motor) + parseInt(minibus) + parseInt(truckMedium) + parseInt(truckLarge);  
        document.getElementById('cargo-value').textContent = total > 0 ? `${total} item muatan` : 'Belum diisi';  
    }  
      
    // Counter functions  
    function increment(id) {  
        const input = document.getElementById(id);  
        input.value = parseInt(input.value) + 1;  
        input.dispatchEvent(new Event('change'));  
    }  
      
    function decrement(id) {  
        const input = document.getElementById(id);  
        if (parseInt(input.value) > 0) {  
            input.value = parseInt(input.value) - 1;  
            input.dispatchEvent(new Event('change'));  
        }  
    }  
      
    // Kirim laporan  
    function sendReport() {  
        if (!validateInputs()) return;  
          
        const message = formatMessage();  
        const phoneNumber = '6285232385558';  
        const encodedMessage = encodeURIComponent(message);  
        window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');  
    }  
      
    // Validasi input  
    function validateInputs() {  
        if (!document.querySelector('input[name="ship"]:checked')) {  
            alert('Pilih nama kapal terlebih dahulu!');  
            return false;  
        }  
          
        if (!document.querySelector('input[name="report-type"]:checked')) {  
            alert('Pilih jenis laporan terlebih dahulu!');  
            return false;  
        }  
          
        if (!document.getElementById('port').value) {  
            alert('Pilih pelabuhan terlebih dahulu!');  
            return false;  
        }  
          
        if (document.querySelectorAll('input[name="staff"]:checked').length === 0) {  
            alert('Pilih minimal satu petugas!');  
            return false;  
        }  
          
        return true;  
    }  
      
    // Format pesan  
    function formatMessage() {  
        const ship = document.querySelector('input[name="ship"]:checked').value;  
        const reportType = document.querySelector('input[name="report-type"]:checked').value;  
        const port = document.getElementById('port').value;  
          
        const staffCheckboxes = document.querySelectorAll('input[name="staff"]:checked');  
        let staffList = '';  
        staffCheckboxes.forEach((cb, index) => {  
            staffList += `${index + 1}. ${cb.value}\n`;  
        });  
          
        const passenger = document.getElementById('passenger').value;  
        const motor = document.getElementById('motor').value;  
        const minibus = document.getElementById('minibus').value;  
        const truckMedium = document.getElementById('truck-medium').value;  
        const truckLarge = document.getElementById('truck-large').value;  
          
        function formatValue(value) {  
            return value === "0" ? "-" : `${value}`;  
        }  
          
        return `Assalamualaikum Wr Wb\n` +  
               `Selamat ${getGreetingTime()} ijin melaporkan ${document.getElementById('current-date').textContent} ${reportType.toLowerCase()} ${ship} dari Pelabuhan ${port}, Jam ${window.currentTimeForReport} Wib :\n\n` +  
               `Petugas :\n${staffList}\n` +  
               `● Dengan manifest Muatan ${ship} :\n\n` +  
               `1. Penumpang : ${passenger} Orang\n` +  
               `2. Spd Motor : ${formatValue(motor)} Unit\n` +  
               `3. KK / Pick Up : ${formatValue(minibus)} Unit\n` +  
               `4. Truck Sedang : ${formatValue(truckMedium)} Unit\n` +  
               `5. Truck Besar : ${formatValue(truckLarge)} Unit\n\n\n` +  
               `Demikian laporan yang dapat disampaikan, Terimakasih\n\n` +  
               `> ⓘ pesan ini dilaporkan secara otomatis dari *APLIKASI WILKER JANGKAR*._`;  
    }  
      
    // Fungsi untuk menentukan salam berdasarkan waktu  
    function getGreetingTime() {  
        const hour = new Date().getHours();  
        if (hour < 11) return 'pagi';  
        if (hour < 15) return 'siang';  
        if (hour < 18) return 'sore';  
        return 'malam';  
    }  
      
    // Inisialisasi saat halaman dimuat  
    window.onload = function() {  
        startClock();  
        document.getElementById('port').value = '';  
        document.querySelectorAll('.counter-input').forEach(input => {  
            input.addEventListener('change', updateCargoSelection);  
        });  
    };  
</script>
